version: "3.5"
services:
  node:
    build: .
    container_name: "dev-test-nodejs-docker"
    volumes:
      - ./:/code/app
      - /code/app/node_modules
      - /code/app/build
    ports:
      - "3000:3000"
    environment:
      - hello=hello
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    depends_on:
      - redis
    networks:
      - app-network
  redis:
    container_name: "redis-docker"
    image: redis
    volumes:
      - ./data/redis/:/data:cached
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
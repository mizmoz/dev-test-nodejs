# docker-compose.yml
redis:
  image: redis
  container_name: cache
  expose:
    - 6379

app:
  build: ./
  volumes:
    - ./:/var/www/app
  ports:
    - 8000:8000
  links:
    - redis
  environment:
    - NODE_ENV=development
    - PORT=8000
    - REDIS_URL=redis://cache
  command:
    sh -c 'yarn && yarn start'
  